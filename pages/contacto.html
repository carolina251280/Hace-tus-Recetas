<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacto</title>
  <script src="https://kit.fontawesome.com/53088c6d59.js" crossorigin="anonymous"></script>
  <link href="https://fonts.cdnfonts.com/css/dhellia" rel="stylesheet" />
  <link href="https://fonts.cdnfonts.com/css/cakerolli-trial" rel="stylesheet" />
  <link rel="stylesheet" href="../css/contacto.css" />
  <link rel="stylesheet" href="../css/general.css">
  <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet" />
</head>

<body>
  <header>
    <div>
      <img src="../images/logo.png" width="30px" alt="Logo de la página" />
    </div>
    <nav>
      <ul>
        <a href="../index.html">
          <li>Inicio</li>
        </a>
        <a href="./recetas.html">
          <li>Recetas</li>
        </a>
        <a href="./nosotros.html">
          <li>Nosotros</li>
        </a>
        <li class="activo">Contacto</li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="texto">
      <img src="../images/logo-contacto.png" alt="Logo de contactos" />
      <h1>Contáctanos</h1>
    </section>
    <p>Si tienes dudas sobre nuestras recetas o ideas nuevas, déjanos acá tus comentarios</p>
    <section class="formulario">
      <form class="items" action="" name="contacto">
        <div>
          <label for="nombre"><i class="fa-solid fa-user"></i></label>
          <input type="text" name="nombre" />
        </div>
        <div>
          <label for="telefono"><i class="fa-solid fa-phone"></i></label>
          <input type="tel" name="telefono" />
        </div>
        <div>
          <label for="email"><i class="fa-solid fa-envelope"></i></label>
          <input type="email" name="email" />
        </div>
        <div>
          <label for="mensaje"><i class="fa-solid fa-comments"></i></label>
          <textarea name="mensaje" id="" cols="30" rows="3"></textarea>
        </div>
      </form>
      <br />
      <button class="enviar">Enviar</button>
    </section>
  </main>
  <footer>
    <ul>
      <i class="fa-brands fa-square-facebook"></i>
      <i class="fa-brands fa-instagram"></i>
    </ul>
  </footer>
</body>

</html>
